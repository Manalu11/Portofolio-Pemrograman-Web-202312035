<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #ffe4ec, #fff7d1);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .form-container {
        background-color: #ffffffcc;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        max-width: 700px;
        width: 100%;
      }

      .logo-container {
        text-align: center;
        margin-bottom: 20px;
      }

      img.logo {
        width: 100px;
        height: auto;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        text-align: center;
        margin-top: 0;
      }

      fieldset {
        border: 2px solid #007bff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
      }

      legend {
        font-weight: bold;
        font-size: 1.2em;
        color: #007bff;
        padding: 0 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }

      input[type="text"],
      input[type="email"],
      textarea,
      select {
        width: 100%;
        max-width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="checkbox"] {
        margin-right: 5px;
      }

      button {
        background-color: #007bff;
        color: white;
        font-size: 1em;
        padding: 10px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .required {
        color: red;
        margin-left: 5px;
      }

      .center-button {
        text-align: center;
        margin-top: 20px;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .radio-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
      }

      .radio-option {
        display: flex;
        align-items: center;
      }

      .radio-option input[type="radio"] {
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <div class="logo-container">
        <img
          src="logo stitek.jpeg"
          alt="Logo Kampus"
          title="Logo STITEK Bontang"
          class="logo"
        />
      </div>

      <h1>Formulir Pendaftaran Mahasiswa Baru</h1>
      <p>Silakan isi formulir di bawah ini dengan lengkap.</p>

      <form action="/submit" method="post">
        <!-- Data Pribadi -->
        <fieldset>
          <legend>Data Pribadi</legend>

          <label for="nama">Nama:<span class="required">*</span></label>
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Masukkan nama lengkap"
            required
          />

          <label for="email">Email:<span class="required">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="cahaya@gmail.com"
            required
          />

          <label for="alamat">Alamat:<span class="required">*</span></label>
          <textarea
            id="alamat"
            name="alamat"
            rows="3"
            placeholder="Masukkan alamat lengkap"
            required
          ></textarea>

          <label>Hobby:<span class="required">*</span></label>
          <label
            ><input
              type="checkbox"
              name="hobby"
              value="Membaca"
            />Membaca</label
          >
          <label
            ><input
              type="checkbox"
              name="hobby"
              value="Olahraga"
            />Olahraga</label
          >
          <label
            ><input type="checkbox" name="hobby" value="Musik" />Musik</label
          >
          <label
            ><input
              type="checkbox"
              id="lainnya"
              onchange="toggleLainnyaInput()"
            />Lainnya</label
          >

          <div
            id="inputLainnyaContainer"
            style="display: none; margin-top: 10px"
          >
            <label for="hobby_lainnya">Tulis Hobby Lainnya:</label>
            <input
              type="text"
              id="hobby_lainnya"
              name="hobby_lainnya"
              placeholder="Masukkan hobby lainnya..."
            />
          </div>

          <label>Jenis Kelamin:<span class="required">*</span></label>
          <div class="radio-group">
            <label class="radio-option">
              <input
                type="radio"
                name="jenis_kelamin"
                value="Laki-laki"
                required
              />
              Laki-laki
            </label>
            <label class="radio-option">
              <input
                type="radio"
                name="jenis_kelamin"
                value="Perempuan"
                required
              />
              Perempuan
            </label>
          </div>
        </fieldset>

        <!-- Data Akademik -->
        <fieldset>
          <legend>Data Akademik</legend>

          <label for="jurusan">Jurusan:<span class="required">*</span></label>
          <select id="jurusan" name="jurusan" required>
            <option value="" disabled selected>Pilih jurusan</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
            <option value="Teknik Komputer">Teknik Komputer</option>
          </select>
        </fieldset>

        <div class="center-button">
          <button type="submit">Kirim</button>
        </div>
      </form>

      <p style="text-align: center; margin-top: 20px">
        Untuk informasi lebih lanjut, kunjungi situs:
        <a href="https://www.stitek.ac.id" target="_blank">STITEK</a>
      </p>
    </div>

    <script>
      function toggleLainnyaInput() {
        const checkbox = document.getElementById("lainnya");
        const inputContainer = document.getElementById("inputLainnyaContainer");
        inputContainer.style.display = checkbox.checked ? "block" : "none";
      }
    </script>
  </body>
</html>
